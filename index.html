<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic-Site</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="section-1">
            <nav>
                <img src="https://www.shrutipatel.com/images/logo-white.png" class="logo" />
                <ul>
                    <li>

                    </li>
                    <li>

    <script>

        let typed = new Typed(".auto-input", {
            strings: ["Shruti Sneha", "a Web Developer", "UI Designer"],
